<div class="header">
    <div class="register">
        <p>VISHWAS</p>
    </div>
    <div class="logo">
       <!-- <p>Vishwas</p> -->
        <img src="../../assets/marvel-header-logo.png" alt="">
    </div>
    <div class="search">
        <a> MARVEL MASTERCARD</a>
        <span class="fa fa-search"></span>
    </div>
</div>

<div class="header-wrapper">
    <div class="links">
        <a [ngClass]="{'active': active === 'videos'}" (click)="active='videos'" routerLink="videos">VIDEO</a>
        <a [ngClass]="{'active': active === 'character'}" (click)="active='character'" routerLink="character">CHARACTERS</a>
        <a [ngClass]="{'active': active === 'comics'}" (click)="active='comics'" routerLink="comics">COMICS</a>
        <a [ngClass]="{'active': active === 'movies'}" (click)="active='movies'" routerLink="movies">MOVIES</a>
        <a [ngClass]="{'active': active === 'shows'}" (click)="active='shows'" routerLink="shows">TV SHOWS</a>
        <a [ngClass]="{'active': active === 'games'}" (click)="active='games'" routerLink="">GAMES</a>
        <a [ngClass]="{'active': active === 'home'}" (click)="active='home'" routerLink="">HOME</a>
        <a [ngClass]="{'active': active === 'more'}" (click)="active='more'" routerLink="home">MORE</a>
    </div>
</div>
